{% extends 'blog/base.html' %}
            {% block content %}
              {% for item in posts %}
              <div class="post">
                <h2><a href="{% url 'post_detail' pk=item.pk %}">{{ item.title }}</a></h2>
                <div class="date">
                  <p><strong>Published at: {{ item.published_date }}</strong></p>
                </div>
                <p>{{ item.text|linebreaksbr }}</p>
              </div>
              {% endfor %}
            {% endblock %}
