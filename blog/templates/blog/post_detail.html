{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
  <h2 class="text-info">{{ post.title }}</h2>
  {% if post.published_date %}
      <p><strong>{{ post.published_date }}</strong>
  {% endif %}
  {% if user.is_authenticated %}<a style="margin-left: 20px;" title="Edit this Post" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a></p>{% endif %}
  {{ post.text|linebreaksbr }}
</div>
{% endblock %}
